<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive â€“ Responsive Fishing Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #252525;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="https://unpkg.com/@rive-app/canvas"></script>
</head>
<body>
  <canvas id="rive-canvas"></canvas>

  <script>
    const canvas = document.getElementById("rive-canvas");

    const riveInstance = new rive.Rive({
      src: "fishingbar4.riv", // Update with your correct path
      artboard: "Dashboard",  // Update if different
      stateMachines: "State Machine 1", // Update if needed
      canvas: canvas,
      autoplay: true,
      autoBind: true,

      fit: rive.Fit.layout,             // Critical: match canvas
      alignment: rive.Alignment.center, // Optional, usually fine

      onLoad: () => {
        resizeCanvas();
      }
    });

    function resizeCanvas() {
      // Adjust canvas resolution for high-DPI screens
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;

      // Resize Rive layout bounds to canvas
      riveInstance.resizeDrawingSurfaceToCanvas();
    }

    window.addEventListener('resize', resizeCanvas);
    window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`)
          .addEventListener('change', resizeCanvas);
  </script>
</body>
</html>
