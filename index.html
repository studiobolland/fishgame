<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive â€“ A Fishing Game</title>

  <style>
    html, body { height: 100%; margin: 0; }
    #rive-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #252525;
      display: block;
    }
  </style>

  <script src="https://unpkg.com/@rive-app/canvas"></script>
</head>
<body>
  <canvas id="rive-canvas"></canvas>

  <script>
    const canvas = document.getElementById("rive-canvas");

    const riveInstance = new rive.Rive({
      src: "fishingbar4.riv",
      artboard: "Dashboard",
      stateMachines: "State Machine 1",
      canvas: canvas,
      autoBind: true,
      autoplay: true,
      fit: rive.Fit.fill,  // <- Stretch artboard to fill canvas
      alignment: rive.Alignment.center,

      onLoad() {
        resizeCanvas();
      }
    });

    function resizeCanvas() {
      // Update canvas resolution (DPR-aware)
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;

      // Resize artboard layout bounds to canvas
      riveInstance.resizeToCanvas();
    }

    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);
    window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`)
          .addEventListener('change', resizeCanvas);
  </script>
</body>
</html>
