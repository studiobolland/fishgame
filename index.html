<!--  Rive full-bleed, flicker-free resize – Bee Game / Dashboard artboard  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive – A Fishing Game</title>

  <style>
    html, body { height: 100%; margin: 0; }
    #rive-canvas{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      background-color:#252525;
    }
  </style>

  <script src="https://unpkg.com/@rive-app/canvas"></script>
</head>

<body>
  <canvas id="rive-canvas"></canvas>

  <script>
const riveInstance = new rive.Rive({
  src: "fishingbar2.riv",
  artboard: "Dashboard",
  stateMachines: "State Machine 1",
  canvas: document.getElementById("rive-canvas"),
  autoBind: true,
  autoplay: true,
  fit: rive.Fit.cover,           // <- This is the key part
  alignment: rive.Alignment.center, // <- Optional but recommended

  onLoad() {
    riveInstance.resizeDrawingSurfaceToCanvas();
  }
});

    /* ─── resize & DPR handling ─── */
    const DELAY_MS = 1;
    let timerId = null;

    function scheduleResize() {
      if (document.hidden) return;
      clearTimeout(timerId);
      timerId = setTimeout(() => {
        riveInstance.resizeDrawingSurfaceToCanvas();
      }, DELAY_MS);
    }

    window.addEventListener('resize', scheduleResize);
    window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`)
          .addEventListener('change', scheduleResize);
  </script>
</body>
</html>
